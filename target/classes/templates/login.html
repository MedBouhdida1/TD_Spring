<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Log in</h3>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" th:required="true" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" >Username is required</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" th:required="true" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" >Password is required</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
          </form>
          <p class="text-center"><a href="#">Forgot your password?</a></p>
          <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
