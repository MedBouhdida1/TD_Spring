<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>All departement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/admin/add}" method="post" th:object="${departement}">

                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" required th:field="*{nomdepartement}" name="nom departement" id="name"  placeholder="Entrer le nom">

                </div>

                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
