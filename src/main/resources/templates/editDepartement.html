<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title></title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

<div layout:fragment="content">
    <br>

    <!-- .row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div th:if="${departement.id == null}" class="card-header">
                    <i class="icon-people"></i> Ajouter Departement
                </div>
                <div th:if="${departement.id}" class="card-header">
                    <i class="icon-people"></i> Modifier
                </div>
                <div class="card-body">
                    <!-- <h4 class="card-title">Default Basic Forms</h4>-->
                    <form class="form" th:action="@{/admin/add}" method="post" th:object="${departement}">



                        <div  th:if="${departement.id}" class="form-group row">
                            <label for="num" class="col-2 col-form-label">Numero </label>
                            <div class="col-10">
                                <input class="form-control" type="number"
                                       th:field="${departement.id}" th:value="${departement.id}" id="num"  readonly>
                            </div>
                        </div>


                        <div class="form-group m-t-40 row">
                            <label for="nom" class="col-2 col-form-label">Nom </label>
                            <div class="col-10">
                                <input class="form-control" type="text" th:field=${departement.nomdepartement}
                                       id="nom" required>
                            </div>
                        </div>




                        <div class="form-actions">
                            <div class="card-body">
                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-check"></i> Save
                                </button>
                                <a th:href="@{/user/get}" type="button" class="btn btn-dark">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
</body>
</html>
